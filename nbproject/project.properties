# Παράμετροι εκτέλεσης του προγράμματος
# Αν απαιτούνται χαρακτήρες εκτός ASCII (π.χ. όνομα αρχείου με ελληνικούς χαρακτήρες),
# τότε μετατροπή με https://dencode.com/string/unicode-escape
application.args=
# Ο φάκελος όπου θα μεταγλωττιστεί η έκδοση αποσφαλμάτωσης του προγράμματος
build.dir=build
# Ο φάκελος όπου θα εξαχθεί η έκδοση διανομής του προγράμματος
dist.dir=dist
# Το αρχείο διανομής του προγράμματος
dist.jar=expenditure.jar
# Παράμετροι μεταγλώττισης
javac.compilerargs=-Xlint:-unchecked
# Κατά τη μεταγλώττιση να εμφανίζει προειδοποιήσεις για κώδικα που βασίζεται σε API υπό κατάργηση
javac.deprecation=true
# Αρχεία που δεν αντιγράφονται από τον κώδικα στα δυαδικά αρχεία
excludes=**/*.php, help/**
# Η ελάχιστη απαιτούμενη έκδοση Java για να εκτελείται το πρόγραμμα
jvm.version=8
# Η κλάση που περιέχει την main()
main.class=expenditure.MainFrame
# Ο φάκελος που βρίσκεται το PHP CLI
php.dir=runtime/php5
# Ο φάκελος του κώδικα
src.dir=src
